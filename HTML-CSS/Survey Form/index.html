<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form - pulkitgarg04</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div><label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required></label></div>
    <div><label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required></label>
    </div>

    <div>
      <label id="number-label">Age (Optional):
        <input id="number" type="number" min="13" max="120" placeholder="Enter your age" value="age">
      </label>
    </div>
    <div><label for="referrer">How did you hear about us?
        <select id="dropdown" name="referrer">
          <option value="">(select one)</option>
          <option value="1">News</option>
          <option value="2">YouTube Channel</option>
          <option value="3">Forum</option>
          <option value="4">Other</option>
        </select>
      </label></div>
    <div>Would you recommend our platform to a friend?</div>
    <div><label for="definitely"><input id="definitely" type="radio" value="definitely" name="recommend-to-friend"
          class="inline" />
        Definitely</label></div>
    <div><label for="maybe"><input id="maybe" type="radio" name="recommend-to-friend" class="inline" value="maybe" />
        Maybe</label></div>
    <div><label for="not-sure"><input id="not-sure" type="radio" value="not-sure" name="recommend-to-friend"
          class="inline" /> Not
        Sure</label></div>
    <legend>What would you like to see improved? (Check all that apply)</legend>
    <div>
      <input id="front-end-projects" type="checkbox" name="favorite-feature" class="inline"
        value="Front-end Projects" />
      <label for="front-end-projects">Front-end Projects</label>
    </div>
    <div>
      <input id="back-end-projects" type="checkbox" name="favorite-feature" class="inline" value="Back-end Projects" />
      <label for="back-end-projects">Back-end Projects</label>
    </div>
    <div>
      <input id="data-visualization" type="checkbox" name="favorite-feature" class="inline"
        value="Data Visualization" />
      <label for="data-visualization">Data Visualization</label>
    </div>
    <div>
      <input id="challenges" type="checkbox" name="favorite-feature" class="inline" value="Challenges" />
      <label for="challenges">Challenges</label>
    </div>
    <div>
      <input id="open-source-community" type="checkbox" name="favorite-feature" class="inline"
        value="Open Source Community" />
      <label for="open-source-community">Open Source Community</label>
    </div>
    <div>
      <input id="gitter-help-rooms" type="checkbox" name="favorite-feature" class="inline" value="Gitter Help Rooms" />
      <label for="gitter-help-rooms">Gitter Help Rooms</label>
    </div>
    <div>
      <input id="videos" type="checkbox" name="favorite-feature" class="inline" value="Videos" />
      <label for="videos">Videos</label>
    </div>
    <div>
      <input id="city-meetups" type="checkbox" name="favorite-feature" class="inline" value="City Meetups" />
      <label for="city-meetups">City Meetups</label>
    </div>
    <div>
      <input id="wiki" type="checkbox" name="favorite-feature" class="inline" value="Wiki" />
      <label for="wiki">Wiki</label>
    </div>
    <div>
      <input id="forums" type="checkbox" name="favorite-feature" class="inline" value="Forums" />
      <label for="forums">Forums</label>
    </div>
    <div>
      <input id="additional-courses" type="checkbox" name="favorite-feature" class="inline"
        value="Additional Courses" />
      <label for="additional-courses">Additional Courses</label>
    </div>
    <div><label>Any comments or suggestions?</label>
      <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
    </div>
    <input type="submit" id="submit" value="Submit" />
  </form>
  
</body>
</html>
